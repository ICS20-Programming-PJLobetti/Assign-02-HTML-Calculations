<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="PJ Lobetti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculating Speed in Km/h, with JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Calculating Speed in Km/h, with JS </h1>
    <p>
      <h3>Please enter your distance and hours you traveled information:</h3>
      <form action="javascript:buttonClicked()">
        <label for="Distance">Distance Traveled:</label>
        <input type="number" step="any" id="distance" placeholder="Distance"><br><br>
        <label for="Hours-travelled">Hours Traveled: </label>
        <input type="number" step="any" id="hours" placeholder="Hours"><br><br>
        <!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Calculate
</button>
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
    	<div id="speed"></div>
		</div>
    <center><h3>An Image of What Real Speed Looks Like:</h3></center>
    <center><img src="./images/lightningspeed.jpg" alt="Speed"></center>
  </body>
</html>
